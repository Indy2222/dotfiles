set -g default-terminal "screen-256color"

# remap prefix to Control + z
set -g prefix C-z
# bind 'C-z C-z' to type 'C-z'
bind C-z send-prefix
unbind C-b

# longer history
set -g history-limit 10000

# kill in copy-mode to xclip
bind-key -T copy-mode C-w send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
# both M-w and C-w should work
# TODO: deduplicate this
bind-key -T copy-mode M-w send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
# load xclip to selection buffer and then paset it
bind-key ] run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"
