[font]
size = 14.0

[font.normal]
family = "JetBrains Mono"

[terminal.shell]
args = ["-u", "new-session", ";", "split-window", "-h"]
program = "/usr/bin/tmux"

[window]
startup_mode = "Maximized"
decorations = "none"

[scrolling]
history = 0

[cursor]
blink_interval = 500

[cursor.style]
shape = "Block"
blinking = "Always"
